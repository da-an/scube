<!DOCTYPE HTML>
<html lang="pl">
    
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title>Scube Timer</title>
    
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/uacvysd.png"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/ext/jquery-1.12.1.min.js"></script>
    <script src="js/ext/jquery.nicescroll.min.js"></script>
    <script src="js/storage.js"></script>
    <script src= "js/scramble.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/listeners.js"></script>
    
    <script>
        $(document).ready(function() {
            $("#times").niceScroll({
                touchbehavior: false,
                cursoropacitymax: 0.0,
                background: "#191919",
                grabcursorenabled: false,
                nativeparentscrolling: false
            });
        });
    </script>
    
</head>

<body onload="scramble.generate(25);loadFromStorage();">
    <nav>
        <div id="logo">
            <img src="https://i.imgur.com/YAL3LAA.png" width="60" height="60"></img>
        </div>
        <div id="scramble"></div>
    </nav>
    
    <ul id="times"></ul>
    <div id="reset" class="button">Reset</div>
    
    <script>
         $("#times").on("click", ".button", function(event) {
            localStorage.removeItem(this.id);
            $(this).remove();
         });
        
        $("#reset").on("click", function() {
            $("#times").empty();
            localStorage.clear();
        });
    </script>
    
    <div id="timer">0.00</div>
    
    <footer>
        &copy; 2016 <a href="https://github.com/da-an" target="_blank"> Damian Barczy≈Ñski </a>
    </footer>
</body>
    
</html>
