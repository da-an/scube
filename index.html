<!DOCTYPE HTML>
<html lang="pl">
    
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title>Scube Timer</title>
    
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/storage.js"></script>
    <script src= "js/scramble.js"></script>
    <script src="js/timer.js"></script>
    
    <script>
        $(document).ready(function() {
            $("#sidebar").niceScroll({
                touchbehavior: false,
                cursoropacitymax: 0.0,
                background: "#191919",
                grabcursorenabled: false,
                nativeparentscrolling: false
            });
        });
    </script>
    
</head>

<body onload="scramble.generate(25);loadFromStorage();">
    <nav>
        <div id="logo">
            <img src="http://i.imgur.com/4VsA8xG.png" width="60" height="60"></img>
        </div>
        <div id="scramble"></div>
        <div style="clear:both;"></div>
    </nav>

    <div id="sidebar">
        <ul id="times">
        </ul>
    </div>

    <script>
         $("#times").on("click", ".time", function(event) {
            localStorage.removeItem(this.id);
            $(this).remove();
         });
    </script>
    
    <div id="timer">0.00</div>
    
    <footer>
        &copy; 2016 <a href="https://github.com/da-an" target="_blank"> Damian Barczy≈Ñski </a>
    </footer>
</body>
    
</html>
