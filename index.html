<body onload="scramble.generate(25);loadFromStorage();">
    <nav>
        <div id="logo">
            <img src="https://i.imgur.com/YAL3LAA.png" width="60" height="60"></img>
        </div>
        <div id="scramble"></div>
    </nav>
    
    <ul id="times"></ul>
    <div id="reset" class="button">Reset</div>
    
    <script>
         $("#times").on("click", ".button", function(event) {
            $("#times").empty();
            eraseTime(this.id);
         });
        
        $("#reset").on("click", function() {
            clearSession();
        });
    </script>
    
    <div id="timer">0.00</div>
