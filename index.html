<!DOCTYPE HTML>
<html lang="pl">
    
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title>Scube Timer</title>
    
    <!-- <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/uacvysd.png"/> -->
    <link rel="stylesheet" href="css/style.css"/>
    
    <script src="js/ext/jquery-1.12.1.min.js"></script>
    <script src="js/ext/jquery.nicescroll.min.js"></script>
    <script src="js/session.js"></script>
    <script src="js/scramble.js"></script>
    <script src="js/timer.js"></script>
</head>

<body>
    <nav>
        <div id="logo">
            <img src="https://i.imgur.com/YAL3LAA.png" width="60" height="60"></img>
        </div>
        <div id="scramble"></div>
    </nav>
    
    <ul id="times"></ul>
    <div id="reset" class="button">Reset</div>
    
    <div id="timer">0.00</div>
    
    <ul id="stats">
        <li><div class="title">Session Stats</div></li>
        <li><div class="label">Best Time</div></li>
        <li><div class="stat" id="bestTime">-.--</div></li>
        <li><div class="label">Worst Time</div></li>
        <li><div class="stat" id="worstTime">-.--</div></li>
        <li><div class="label">Avg5</div></li>
        <li><div class="stat" id="avg5">-.--</div></li>
        <li><div class="label">Avg12</div></li>
        <li><div class="stat">-.--</div></li>
        <li><div class="label">Session Avg</div></li>
        <li><div class="stat">-.--</div></li>
        <li><div class="label">Best Avg5</div></li>
        <li><div class="stat">-.--</div></li>
        <li><div class="label">Best Avg12</div></li>
        <li><div class="stat">-.--</div></li>
    </ul>
    
    <footer>
        &copy; 2016 <a href="https://github.com/da-an" target="_blank"> Damian Barczy≈Ñski </a>
    </footer>
    
    <script src="js/main.js"></script>
</body>
    
</html>
